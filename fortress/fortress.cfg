// server settings
fraglimit                       0               // fraglimit
timelimit                       10              // timelimit
teamplay                        "31?TF2.9"      // teamplay
deathmatch                      3               // deathmatch mode
maxclients                      20              // maximum clients
maxspectators                   4               // maximum spectators
samelevel                       0               // same level after match ends (0 = no, 1 = yes)
sv_gamedir                      "fortress"      // gamedir
sv_progtype                     0               // progtype (0 = .dat, 1 = .so/.dll, 2 = .qvm)

// serverinfo settings
serverinfo n                    1               // ???

// fortress settings
localinfo autoteam              "off"           // auto team assignment
localinfo teamfrags             "on"           // no individual frags, just team cap frags
localinfo fullteamscore         "off"           // every team member carry the total frags for the team
localinfo spyinvis              "off"           // invisible spies
localinfo grapple               "off"           // grapple hook
localinfo respawn_delay         1               // respawn delay (seconds)
localinfo use_standard          "on"            // ???
localinfo flag_emu              "on"            // use flags instead of key models
localinfo old_grens             "off"           // use old grenade models
localinfo autokick_kills        "8"             // auto kick team killers who kill these many teammates...
localinfo autokick_time         "60"            // ...during this period of time (seconds)
localinfo clan                  "off"           // clan mode
localinfo prematch              "10"            // prematch time (minutes) before game starts (clan mode only)
localinfo locked_game           "on"            // don't let anyone in once game starts
localinfo birthday              "off"           // birthday mode

// team names
localinfo team1                 "blue"          // team one
localinfo team2                 "red"           // team two
localinfo team3                 "yell"          // team three
localinfo team4                 "gren"          // team four

